<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</head>
<body>
  <div class="container-fluid pt-3 ">
  <div class="change">
  <form method="POST" id="form">
    <div className="form-group">
     <b><h5><label htmlFor="uname" className='label'>name:</label></h5></b>
     <input type="text" name="uname" id="uname" placeholder="Enter your name"
     className="form-control" required />
    

    </div>
    <div className="form-group">
    <b><h5><label htmlFor="uname" className='label'>Contact Number:</label></h5></b>
      <input type="text" name="contact-number" id="contact-number" placeholder="Enter your number"
      className="form-control" required />
     
 
     </div>
     <div className="form-group">
    <b><h5><label htmlFor="uname" className='label'>Email:</label></h5></b>
      <input type="text" name="email" id="email" placeholder="Enter your email"
      className="form-control" required />
     
 
     </div>
     <div className="form-group">
      <b><h5><label htmlFor="uname" className='label'>Your Message:</label></h5></b>
      <input type="text" name="message" id="message" placeholder="message"
      className="form-control" required />
     </div>
     <br>
     <button type="button" class="btn btn-success">Submit</button> 
    </div>
  </div>


  </form>
    
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   
</body>
</html>
